        @keyframes fadeIn {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">

            <div class="welcome-description">

        <div id="result" class="result">

    <script type="module">
        // Firebase mod√ºllerini i√ße aktarƒ±n

        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBL4c-wTf27smHSxmQGox53tsAL7PcQAuA",
            authDomain: "nass-e68cf.firebaseapp.com",
            projectId: "nass-e68cf",
            storageBucket: "nass-e68cf.firebasestorage.app",
            messagingSenderId: "104556294568",
            appId: "1:104556294568:web:8de3a827482ec81a41ed9d",
            measurementId: "G-QMHMW4BYP5"
        };
        
        // Uygulamayƒ± ba≈ülat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Firestore'a kaydetme fonksiyonu
        async function saveResultToFirebase(nickname, answers, resultMessage) {
            try {
                // Firebase'e anonim olarak giri≈ü yap
                const userCredential = await signInAnonymously(auth);
                const userId = userCredential.user.uid;
                
                // Firestore yolunu olu≈ütur
                const appId = 'nass-e68cf'; // Projenizin ID'sini buraya ekledik
                const collectionPath = `/artifacts/${appId}/users/${userId}/quizResults`;

                const docRef = await addDoc(collection(db, collectionPath), {
                    nickname: nickname,
                    answers: answers,
                    result: resultMessage,
                    timestamp: new Date()
                });
                console.log("Sonu√ß Firebase'e kaydedildi, ID: ", docRef.id);
            } catch (e) {
                console.error("Firebase'e sonu√ß kaydedilirken bir hata olu≈ütu: ", e);
            }
        }
        
        const questions = [
            {
                question: "Sabah uyanƒ±r uyanmaz ilk i≈üin ne olur?",
                options: [
                    "A) Kahveye saldƒ±rƒ±rƒ±m ‚òï",
                    "B) Telefona bakarƒ±m üì±",
                    "C) Battaniyeye sarƒ±lƒ±p \"5 dakika daha\" derim üò¥"
                ]
            },
            {
                question: "Toplu ta≈üƒ±ma aracƒ± aniden sert fren yaptƒ± ve yanƒ±ndaki yabancƒ±nƒ±n √ºst√ºne d√º≈üt√ºn‚Ä¶",
                options: [
                    "A) \"Biz evlendik mi ≈üimdi?\" diye sorarƒ±m üíç",
                    "B) Ayaƒüa kalkƒ±p ciddi ciddi \"√∂z√ºr dilerim\" derim ü§ì",
                    "C) Utanƒ±p sanki ben deƒüil o d√º≈üm√º≈ü gibi davranƒ±rƒ±m üòÖ"
                ]
            },
            {
                question: "Telefonun ≈üarjƒ± %1 ve priz yok‚Ä¶ Ne yaparsƒ±n?",
                options: [
                    "A) Paniklerim, d√ºnyam kararƒ±r üò±",
                    "B) \"Oh be, biraz kafam dinlenecek\" derim üòå",
                    "C) Ba≈ükasƒ±nƒ±n ≈üarj aletine gizlice dadanƒ±rƒ±m üîå"
                ]
            },
            {
                question: "Yolda y√ºr√ºrken ayaƒüƒ±n ta≈üa takƒ±ldƒ±, ne yaparsƒ±n?",
                options: [
                    "A) \"Benim su√ßum deƒüil ta≈ü su√ßlu!\" derim ü™®",
                    "B) Sanki dans fig√ºr√ºym√º≈ü gibi devam ederim üíÉ",
                    "C) Utanƒ±p telefonla oynuyormu≈ü gibi yaparƒ±m üì±"
                ]
            },
            {
                question: "Bir pizzayƒ± nasƒ±l yersin?",
                options: [
                    "A) Dilim dilim, efendi efendi üçï",
                    "B) Katlayƒ±p d√ºr√ºm gibi yerim üåØ",
                    "C) Peyniri sƒ±yƒ±rƒ±p ayrƒ±, hamuru ayrƒ± yerim üòã"
                ]
            }
        ];

        const results = [
            "Hayatƒ±n her anƒ±na bahane bulup eƒülence √ßƒ±karan bir ruh var sende.",
            "ƒ∞nsanlar seni ciddiye almaya √ßalƒ±≈üsa da i√ßindeki mizah hep kazanƒ±yor.",
            "Basit ≈üeyleri bile ≈üova √ßevirmekte ustasƒ±n.",
            "Kaos √ßƒ±ktƒ±ƒüƒ±nda bile soƒüukkanlƒ±lƒ±ƒüƒ±nƒ± kaybetmeyen nadir tiplerdensin.",
            "Tuhaf ama sevimli bir enerji yayƒ±yorsun.",
            "√áoƒüu ki≈üi seni tahmin edemez; s√ºrprizlerle dolusun.",
            "Biraz garip ama kesinlikle unutulmaz bir karaktere sahipsin.",
            "Hayatƒ±ndaki aksilikleri bile eƒülenceli hale getirebiliyorsun.",
            "Her ortamda dikkat √ßekmeyi ba≈üarƒ±yorsun, farkƒ±nda olmasan bile.",
            "ƒ∞nsanlarƒ±n y√ºz√ºn√º g√ºld√ºrmek senin gizli s√ºper g√ºc√ºn.",
            "Ba≈üƒ±na gelen gariplikler seni pes ettirmek yerine komikle≈ütiriyor.",
            "Enerjin bazen fazla ama her zaman bula≈üƒ±cƒ±.",
            "\"Ne olursa olsun bir yolunu bulurum\" kafasƒ±ndasƒ±n.",
            "Her d√º≈ü√º≈ü√º dansa √ßevirecek kadar yaratƒ±cƒ± bir ruhun var.",
            "G√ºndelik hayatƒ± bile sit-com gibi ya≈üamayƒ± ba≈üarƒ±yorsun.",
            "Normal olmak sana sƒ±kƒ±cƒ± geliyor, farklƒ± olmak ise eƒülenceli.",
            "Hem sakar hem de sempatik bir yanƒ±n var, ikisi de sende √ßok iyi duruyor.",
            "ƒ∞nsanlarƒ±n yanƒ±nda asla sƒ±kƒ±cƒ± bir an ya≈üanmƒ±yor.",
            "Hayat sana limon verse sen ondan stand-up show √ßƒ±karƒ±rsƒ±n.",
            "Kaotik enerjinle her ortamda unutulmaz izler bƒ±rakƒ±yorsun."
        ];

        let currentQuestion = 0;
        let answers = [];
        let userNickname = '';

        // Nickname input kontrol√º
        document.getElementById('nicknameInput').addEventListener('input', function() {
            const startBtn = document.getElementById('startBtn');
            if (this.value.trim().length >= 2) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        });

        // Enter tu≈üu ile teste ba≈ülama
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim().length >= 2) {
                startQuiz();
            }
        });

        function startQuiz() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (nickname.length < 2) {
                // Kullanƒ±cƒ±ya uyarƒ± vermek i√ßin √∂zel bir modal/mesaj kutusu kullanƒ±n
                // alert() kullanmayƒ±n, √ß√ºnk√º tarayƒ±cƒ± kƒ±sƒ±tlamalarƒ± nedeniyle √ßalƒ±≈ümaz
                const messageBox = document.createElement('div');
                messageBox.textContent = 'L√ºtfen en az 2 karakterli bir takma ad girin!';
                messageBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #ffcccc;
                    padding: 20px;
                    border: 1px solid #ff0000;
                    border-radius: 10px;
                    z-index: 1000;
                `;
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
                return;
            }

            userNickname = nickname;
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('questionNumber').textContent = `Soru ${currentQuestion + 1}/5`;
                document.getElementById('question').textContent = q.question;

                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                q.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = `option option-${index + 1}`;
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectAnswer(index);
                    optionsContainer.appendChild(optionDiv);
                });

                // Progress bar'ƒ± g√ºncelle
                const progress = ((currentQuestion) / questions.length) * 100;
                document.getElementById('progress').style.width = progress + '%';
            }
        }

        function selectAnswer(answerIndex) {
            answers.push({ question: questions[currentQuestion].question, answer: questions[currentQuestion].options[answerIndex] });
            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    displayQuestion();
                }, 300);
            } else {
                setTimeout(() => {
                    showResult();
                }, 300);
            }
        }

        function showResult() {
            // Progress bar'ƒ± tamamla
            document.getElementById('progress').style.width = '100%';

            // Rastgele bir sonu√ß se√ß
            const randomResult = results[Math.floor(Math.random() * results.length)];

            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultMessage').innerHTML = `<strong>${userNickname}</strong>, i≈üte senin sonucun:<br><br>${randomResult}`;
            
            // Firebase'e sonu√ßlarƒ± kaydet
            saveResultToFirebase(userNickname, answers, randomResult);
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            userNickname = '';
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('welcome').style.display = 'block';
            document.getElementById('nicknameInput').value = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('progress').style.width = '0%';
        }

        // Sayfa y√ºklendiƒüinde ba≈ülangƒ±√ß durumu ve olay dinleyicileri
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'none';

            // Butonlara olay dinleyicileri ekle
            document.getElementById('startBtn').addEventListener('click', startQuiz);
            document.querySelector('.restart-btn').addEventListener('click', restartQuiz);
        });
    </script>
</body>
</html>
